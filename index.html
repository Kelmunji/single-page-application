<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artworks Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1> Chicago Museum Artworks</h1>
    <h2>View Chicago Artwork</h2>
    <input type="text" id="search" placeholder="Search artworks...">
    <button id="searchButton">Search</button>
    <ul id="artworkList"></ul>
    <div id="lightbox" class="hidden">
        <span class="close" id="closeLightbox">&times;</span>
        <img id="lightboxImage" src="" alt="Artwork">
    </div>
    <footer>
        <p>&copy; 2025 Artworks Viewer. All rights reserved.</p>
    </footer>
    <script src="/x.js"></script>
</body>
</html>
